<style>
  /* Year navigation sidebar styles */
  .year-nav {
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    background-color: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border: 1px solid rgba(var(--global-theme-color-rgb), 0.15);
  }

  .year-nav a {
    display: block;
    padding: 8px 25px;
    margin: 6px 0;
    color: var(--global-theme-color);
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
    font-size: 1em;
    text-align: center;
    position: relative;
    background-color: transparent;
  }

  .year-nav a:hover {
    background-color: rgba(var(--global-theme-color-rgb), 0.1);
  }

  .year-nav a.active {
    background-color: var(--global-theme-color);
    color: white;
    font-weight: 500;
  }

  @media (max-width: 768px) {
    .year-nav {
      display: none;
    }
  }

  .news-container {
    max-width: 1100px;
    margin: 0 auto;
  }
  
  /* 移除表格边框和线条 */
  .table {
    border: none;
  }
  
  .table td, .table th {
    border: none;
  }
  
  /* 确保年份标题下方没有额外的线条 */
  .news-year th {
    border: none !important;
  }
  
  .news-year tr {
    border: none !important;
  }
</style>

<!-- Year navigation sidebar -->
<div class="year-nav">
  <a href="#year-2025">2025</a>
  <a href="#year-2024">2024</a>
  <a href="#year-2023">2023</a>
</div>

<div class="news-container">
  {% include news_all.html %}
</div><!-- End of news-container -->

<script>
document.addEventListener('DOMContentLoaded', function() {
  const yearLinks = document.querySelectorAll('.year-nav a');
  
  // Set first year as active by default
  yearLinks[0].classList.add('active');
  
  // Update active state on scroll
  function updateActiveYear() {
    const scrollPosition = window.scrollY;
    const yearSections = document.querySelectorAll('.news-year');
    
    yearSections.forEach((section, index) => {
      const sectionTop = section.offsetTop - 100;
      const sectionBottom = sectionTop + section.offsetHeight;
      
      if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
        yearLinks.forEach(link => link.classList.remove('active'));
        yearLinks[index].classList.add('active');
      }
    });
  }
  
  // Update active state on click
  yearLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      yearLinks.forEach(l => l.classList.remove('active'));
      e.target.classList.add('active');
    });
  });
  
  window.addEventListener('scroll', updateActiveYear);
  updateActiveYear();
});
</script>
